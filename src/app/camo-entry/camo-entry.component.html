<div class="camo-entry" [class.is-gold]="userProgress === camoData">
  <div class="camo-entry-container">
    <div class="camo-info">
      <div class="camo-title">{{ title }}</div>
      <div class="slider">
        <mat-slider
          min="0"
          [max]="camoData"
          step="1"
          defaultColor="#fff"
          [value]="userProgress"
          (input)="sliderChange($event)"
        ></mat-slider>
      </div>
    </div>
    <div class="camo-progress">
      <div class="btn btn-top" (click)="increment()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20"
          width="20"
          viewBox="0 0 24 24"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"
            fill="#fff"
          />
        </svg>
      </div>
      <div class="num">
        {{ userProgress }} /
        {{ camoData }}
      </div>
      <div class="btn btn-bottom" (click)="decrement()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20"
          width="20"
          viewBox="0 0 24 24"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" fill="#fff" />
        </svg>
      </div>
    </div>
  </div>
</div>
