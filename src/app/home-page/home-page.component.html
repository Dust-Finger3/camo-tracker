<div class="container">
  <div class="card-container" *ngFor="let weapon of weapons">
    <app-camo-card
      [weapon]="weapon"
      [progress]="progressData[weapon.id]"
    ></app-camo-card>
    <app-progress-bar
      [value]="progressData[weapon.id].current"
      [max]="progressData[weapon.id].total"
    ></app-progress-bar>
  </div>
</div>
