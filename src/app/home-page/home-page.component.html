<div class="container">
  <div class="card-container" *ngFor="let Weapon of weapons">
    <app-camo-card
      [weapon]="Weapon"
      [progress]="progressData[Weapon.id]"
    ></app-camo-card>
    <div class="progress-bar">
      <div class="bar" [style.width]="progressData.bar"></div>
    </div>
  </div>
</div>
